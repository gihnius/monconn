  backend_port: 80
  read_timeout: 600
  write_timeout: 600
  wait_timeout: 60
  max_idle: 900
  conn_limit: 0
  ip_limit: 0
  keepalive: true
  print_bytes: false
  ip_blacklist:
    - 1.1.1.1
    - 2.2.2.2
